<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Greater Pairs</title>
</head>
<body>
    <h1>Count Greater Pairs of Students</h1>
    <label for="numStudents">Number of students: </label>
    <input type="number" id="numStudents" name="numStudents" min="1" max="1000">
    <br>
    <label for="points">Enter points (comma separated): </label>
    <input type="text" id="points" name="points" placeholder="e.g., 5,3,6,2,4">
    <br>
    <button onclick="calculatePairs()">Calculate</button>
    <p id="result"></p>

    <script>
        function countGreaterPairs(N, points) {
            let count = 0;
            for (let i = 0; i < N; i++) {
                for (let j = i + 1; j < N; j++) {
                    if (points[i] > points[j]) {
                        count++;
                    }
                }
            }
            return count;
        }

        function calculatePairs() {
            const numStudents = parseInt(document.getElementById('numStudents').value);
            const pointsInput = document.getElementById('points').value;
            const pointsArray = pointsInput.split(',').map(Number);

            if (pointsArray.length !== numStudents) {
                document.getElementById('result').innerText = "The number of points does not match the number of students.";
                return;
            }

            const result = countGreaterPairs(numStudents, pointsArray);
            document.getElementById('result').innerText = `Total count of pairs: ${result}`;
        }
    </script>
</body>
</html>
